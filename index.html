<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="./js/main.js" defer></script>
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="dimmer"></div>
  <section class="enlarged">
    <img src="./images/image-equilibrium.jpg" alt="Enlarged Equilibrium NFT">
    <button id="exit"><img src="./images/x-icon.png" alt="Close"></button>
  </section>

  <main class="container">
    <div class="nft">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <div class="nft_filter"></div>
      <img src="./images/icon-view.svg" alt="Eye icon" id="eye">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex_far info_section">
      <div class="flex_close">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
        <p class="caption_bold">0.041 ETH</p>
      </div>
      <div class="flex_close">
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        <p class="caption">3 days left</p>
      </div>
    </div>
    <section class="flex_close author_section">
      <img src="./images/image-avatar.png" alt="Photo of the creator" id="avatar">
      <!--I've decided to put this text as a heading to help SEO when looking for Jules Wyvern-->
      <h2 class="caption">Creation of <span class="author">Jules Wyvern</span></h2>
    </section>
  </main>

  <div id="blur"></div>
  <div id="blob"></div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/luckyszakul0" target="_blank">≈Åukasz Lubaszewski</a>.
  </footer>

</body>
</html>
